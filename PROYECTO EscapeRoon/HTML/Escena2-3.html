<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Vuelo al Caribe</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body class="portada">
<div id="animate-area">
    <div class="cockpit">
        <div class="panel1">
             <!-- Luces de estado -->
            <div class="indicator">
                <span>Check Motor</span>
                <div id="ledMotor" class="led off"></div>
                <span>Check Tren aterrizaje</span>
                <div id="ledTren" class="led off"></div>
                <span>Check Flaps</span>
                <div id="ledFlaps" class="led off"></div>
            </div>
        </div>
        <div class="contador" id="contador">
        </div>
        <div class="panel2">
            <!-- Interruptor principal -->
            <div class="botones">
                <label>Motor</label>
                    <button id="btnMotor" class="switch on">ON</button>
                <label>Tren aterrizaje</label>
                    <button id="btnTren" class="switch off">UP</button>
                <label>Flaps</label>
                    <button id="btnFlaps" class="switch off">OFF</button>
            </div>
        </div>
        <div class="panel3">
            <!-- Boton aterrizaje -->
            <div class="botones">
                    <button id="btnAterrizar" class="switch off">Aterrizar</button>
            </div>
        </div>
    <script src="../JS/escena1.js"></script>
</div>
<footer class="piePagina">
    <div class="Escena2-3">
        Debes darte prisa o la cosa no terminar√° bien...
    </div>
</footer>
</body>
</html>
