<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escape Room - Vuelo al Caribe</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <script src="../JS/escena1.js" defer></script>
</head>
<body>

<div id="animate-area">
    <div class="escena" id="escena1">
       
        <img src="../IMG/PasilloE2-1.png" usemap="#personajes-map" class="imagen-escena" alt="Pasillo avión">
        
      
        <map name="personajes-map">
      
            <area shape="rect" coords="670,276,730,376" alt="Isma" onclick="mostrarPersonaje('Isma')">
            
           
            <area shape="rect" coords="250,206,310,306" alt="Raul" onclick="mostrarPersonaje('Raul')">
            
            
            <area shape="rect" coords="138,299,198,399" alt="Marta" onclick="mostrarPersonaje('Marta')">
        </map>
    </div>

    
    <div id="Isma" class="personaje">
        <img src="../IMG/PIsmaelE2-2.png" alt="Isma">
        <p>No soy un piloto</p>
        <button onclick="volver()">Volver</button>
    </div>

    <div id="Raul" class="personaje">
        <img src="../IMG/PRaulE2-2.png" alt="Raúl">
        <p>¿Qué está pasando aquí?</p>
        <button onclick="volver()">Volver</button>
    </div>

    <div id="Marta" class="personaje">
        <img src="../IMG/PMartaE2-2.png" alt="Marta">
        <p>Esto no parece un vuelo normal...</p>
        <button onclick="volver()">Volver</button>
    </div>
</div>

</body>
</html>
